{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container jumbotron my-5">
    <h1 class="display">Are you sure you want to delete {{ product.title }} ?</h1>
    <form method='POST'>
        {% csrf_token %}
        <div class="form-group">
            <br>
            <button class="btn btn-danger">Delete</button>
        </div>

    </form>
</div>
{% endblock %}
